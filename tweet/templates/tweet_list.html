{% extends "layout.html" %}

{% block title %}
  tweet
{% endblock %}

{% block content %}

<h1 class='text-center text-white mt-4'> welcome to my application</h1>
<a class="btn btn-primary "href="{% url 'tweet_create' %}">
  create a tweet
</a>
<div class="container row gap-4 mt-4">
  {% for tweet in tweet %}
  <div class="card" style="width: 18rem;">
    <img src="{{ tweet.photo.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{tweet.user.username}}</h5>
      <p class="card-text">{{tweet.content}}</p>
      {% if tweet.user == user %}
      <a href="{% url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edits</a>
      <a href="{% url 'tweet_delete' tweet.id%}" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>
  {% endfor %}
  </div>
{% endblock %}
